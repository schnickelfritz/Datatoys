grid:
  finder:
    title: 'Grid-Finder'
  content:
    submitbutton: Inhalt einfügen
    create:
      title: 'Inhalte für »{name}« einfügen'
      manual: >
        Füg Inhalte ein, die du aus Excel kopiert hast (Trenner = Tab).
        <br>In der ersten Zeile werden Spaltenüberschriften erwartet, die zu Merkmalsnamen werden.
        <br>Alternativ kannst du auch Inhalte eintippen; der Trenner sollte dann nicht Tab sein.
        <br>Zu den Optionen: <ul><li>Aktualisieren: Wenn bereits Inhalte vorhanden sind, werden diese aktualisiert.
        Es zählt die Zeilennummer! Fügst du nach Umsortierung der Quelldaten ein, kann das unerwünschte Folgen haben.
        <li>Wenn du das Einfügen neuer Merkmale erlaubst, werden Merkmale angelegt, deren Namen nicht vorhanden sind.
        Vergisst du das Einfügen der Überschriften, kann das Einfügen crashen!<li>Ohne die Optionen zu gleichnamigen
        Merkmalen bricht das gesamte Einfügen ab, falls gleichnamige Merkmale vorhanden sind</ul>
      option:
        update: Aktualisieren
        allow_new_columns: Einfügen neuer Merkmale erlauben
        skip_same_name_columns: Gleichnamige Merkmale überspringen
        concat_same_name_columns: Werte gleichnamiger Merkmale verknüpfen
      separator:
        tab: Tab
        comma: Komma (,)
        semicolon: Semikolon (;)
        pipe: Pipe (|)
    label:
      addrows: 'Zeilen hinzufügen/ändern'
      addimages: 'Dateien hochladen/ändern'
      content: Inhalt
      options: Optionen
      manual: Bedienungsanleitung
      separator: Trenner
  row:
